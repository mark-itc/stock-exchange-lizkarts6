<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Exchange</title>
    <script src="https://kit.fontawesome.com/48cab37a4b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="container-fluid search-form">
          <form class="d-flex" role="search">
            <input class="form-control me-2" id="userSearchInput" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="submitButton"><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
        </div>
      </nav>
    
      <div class="spinner-border text-secondary d-none" style="width: 2.5rem; height: 2.5rem;"  id="spinner" role="status">
        <span class="sr-only">Loading...</span>
      </div> 

    <div id="searchedListContainer" class="searched-container">
        <ul id="searchedList">
        </ul>

    </div>
    
    <div class="marquee">
      <div>
        <span id="marqueeContentTwo"></span>
        <span  id="marqueeContent"></span>
      </div>
    </div>


    <script type="module" src="script.js"></script>
    <script src="Marquee.js"></script>
</body>
</html>
