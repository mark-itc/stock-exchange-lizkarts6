<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Exchange</title>
    <script src="https://kit.fontawesome.com/48cab37a4b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  
  <div class="marquee" id="marquee"></div>

   
  <div class="container mt-5 shadow p-0 bg-light w-25">
    <h3 class="mb-4 text-center display-8">Search Stocks (NASDAQ)</h3>
    </div>

</div>
<form class="d-flex" id="search-form" role="search">
</form>


      <div class="spinner-border text-secondary d-none" style="width: 2.5rem; height: 2.5rem;"  id="spinner" role="status">
        <span class="sr-only">Loading...</span>
      </div>  

    <div id="search-result" class="searched-container">
    </div>

    

    
    <script src="js/Marquee.js"></script>
    <script src="js/SearchForm.js"></script>
    <script src="js/SearchResult.js"></script>
    <script>
      (async function () {
          const marqueeElement = document.getElementById("marquee");
          const searchFormElement = document.getElementById("search-form");
          const searchFormResultElement = document.getElementById("search-result");

          
          const form = new SearchForm(searchFormElement);
          const results = new SearchResult(searchFormResultElement);

          form.onSearch((companies) => {
              results.renderResults(companies);
          });
      })();
  </script>
</body>
</html>
